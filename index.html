<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site — En développement</title>
  <style>
    :root{--bg:#ffffff;--card:#f8f9fa;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:Inter, Roboto, 'Helvetica Neue', Arial, sans-serif;background:linear-gradient(180deg,#ffffff 0%,#f1f5f9 100%)}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:32px}
    .card{background:var(--card);padding:36px;border-radius:12px;box-shadow:0 6px 30px rgba(16,24,40,0.08);text-align:center;max-width:720px;width:100%}
    .logo{margin-bottom:24px}
    .logo img{width:120px;height:120px;border-radius:16px;object-fit:cover;}

    /* Texte "Site en développement" */
    .dev{
      font-size:28px;
      color:#111827;
      margin:12px 0;
      font-weight:600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: zoomPulse 2s ease-in-out infinite;
      display: inline-block;
      white-space: normal;
      word-break: break-word;
      text-align: center;
    }

    @keyframes zoomPulse {
      0%,100%{transform: scale(1);}
      50%{transform: scale(1.05);}
    }

    .dots{display:inline-block;margin-left:8px;height:18px;vertical-align:middle}
    .dots span{display:inline-block;width:6px;height:6px;margin:0 2px;border-radius:999px;background:#9ca3af;animation:dot 1s infinite}
    .dots span:nth-child(2){animation-delay:0.15s}
    .dots span:nth-child(3){animation-delay:0.3s}
    @keyframes dot{0%{transform:translateY(0);opacity:1}50%{transform:translateY(-6px);opacity:0.6}100%{transform:translateY(0);opacity:1}}

    /* Texte "Projet 2025-2026" */
    .info{
      margin:24px 0;
      font-size:36px;
      font-weight:800;
      background: linear-gradient(90deg, #4285F4, #DB4437, #F4B400, #0F9D58);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideGradient 3s ease infinite;
      text-align: center;
    }

    @keyframes slideGradient {
      0%,100%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
    }

    footer{font-size:13px;color:var(--muted);margin-top:24px;text-align:center}

    @media(max-width:520px){
      .dev{font-size:20px}
      .info{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <img src="https://www.endeveloppement.fr/wp-content/uploads/2019/09/en-developpement.png" alt="Logo" />
      </div>

      <div class="dev">
        Site en développement
        <span class="dots" aria-hidden="true"><span></span><span></span><span></span></span>
      </div>

      <div class="info">Projet 2025-2026</div>

      <footer>© 2025 Projet</footer>
    </div>
  </div>
</body>
</html>
