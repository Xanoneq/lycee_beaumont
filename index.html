<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site — En développement</title>
  <style>
    :root{--bg:#ffffff;--card:#f8f9fa;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:Inter, Roboto, 'Helvetica Neue', Arial, sans-serif;background:linear-gradient(180deg,#ffffff 0%,#f1f5f9 100%)}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:32px}
    .card{background:var(--card);padding:36px;border-radius:12px;box-shadow:0 6px 30px rgba(16,24,40,0.08);text-align:center;max-width:720px;width:100%}
    .logo{font-weight:700;font-size:64px;letter-spacing:-2px;margin-bottom:12px}
    .logo span{display:inline-block}
    .g1{color:#4285F4}.g2{color:#DB4437}.g3{color:#F4B400}.g4{color:#0F9D58}.g5{color:#4285F4}
    .dev{font-size:28px;color:#111827;margin:12px 0}
    .sub{color:var(--muted);margin-bottom:18px}
    .search{display:flex;justify-content:center;margin:18px 0}
    .search input{width:70%;max-width:520px;padding:12px 16px;border-radius:24px;border:1px solid rgba(15,23,42,0.08);box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);font-size:16px}
    .disabled{opacity:0.65}
    .dots{display:inline-block;margin-left:8px;height:18px}
    .dots span{display:inline-block;width:6px;height:6px;margin:0 2px;border-radius:999px;background:#9ca3af;animation:dot 1s infinite}
    .dots span:nth-child(2){animation-delay:0.15s}
    .dots span:nth-child(3){animation-delay:0.3s}
    @keyframes dot{0%{transform:translateY(0);opacity:1}50%{transform:translateY(-6px);opacity:0.6}100%{transform:translateY(0);opacity:1}}
    footer{font-size:13px;color:var(--muted);margin-top:18px}
    @media(max-width:520px){.logo{font-size:44px}.dev{font-size:20px}.search input{width:92%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Education_logo_icon.png/512px-Education_logo_icon.png" alt="Logo Projet Éducatif" style="width:120px;height:120px;border-radius:16px;object-fit:cover;" />
      </div>
      <div class="dev">Site en développement<span class="dots" aria-hidden="true"><span></span><span></span><span></span></span></div>
      <div class="sub">Nous préparons quelque chose de nouveau. Revenez bientôt&nbsp;!</div>

      <div class="info" style="margin:18px 0;font-size:20px;color:#111827;font-weight:600;">
Projet 2025-2026 — Académie Novalys
</div>
<div style="font-size:16px;color:#374151;margin-top:8px;">
Un espace innovant pour le savoir, la formation et l’excellence éducative.
</div>

      <footer>© <span id="year"></span> Académie Novalys — En construction</footer>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
